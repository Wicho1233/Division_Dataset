{% extends 'base.html' %}

{% block content %}
<div class="hero-section">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-8 mx-auto text-center">
                <h1 class="display-4 fw-bold">Divisor de Datasets ARFF</h1>
                <p class="lead"></p>
            </div>
        </div>
    </div>
</div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card feature-card">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0"><i class="fas fa-file-upload me-2"></i>Subir Dataset ARFF</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="{{ form.dataset_file.id_for_label }}" class="form-label fw-bold">
                                <i class="fas fa-file-code me-1"></i>{{ form.dataset_file.label }}
                            </label>
                            {{ form.dataset_file }}
                            {% if form.dataset_file.help_text %}
                            <div class="form-text">{{ form.dataset_file.help_text }}</div>
                            {% endif %}
                        </div>

                

                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            <i class="fas fa-play me-2"></i>Dividir Dataset
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
